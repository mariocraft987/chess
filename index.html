<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessGG</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #board {
            border: solid 1px black;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <h1>ChessGG</h1>
    <p>An open-source HTML/JS Chess project</p>
    <div>
        <canvas id="board" width="512" height="512"></canvas>
        <div>
            <button><img src="/src/pieces/white/king.svg" width="40"><br/>Vanilla Chess</button><br/>
            <button><img src="/src/pieces/black/rook.svg" width="40"><br/>Chess 960</button><br/>
            <button><img src="/src/pieces/special/duck.svg" width="40"><br/>Duck Chess</button><br/>
        </div>
    </div>
    <br/>
    <p>Checklist</p>
    <ul>
        <li><s>Chess board</s></li>
        <li><s>Pieces</s></li>
        <li><s>Highlighting squares</s></li>
        <li>Moving pieces</li>
        <li>Online</li>
    </ul>
</body>
<script src="/src/scripts/main.js"></script>
</html>
